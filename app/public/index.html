<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
        <title>Voice Controlled Notes App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
        <link rel="stylesheet" href="css/styles.css">

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>

        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">

            <h1>aqui titulo</h1>
            <p class="page-description">aqui descricao</p>

            <div class="image">
                <p id="image-translate"></p>

            </div>

            <h3 class="no-browser-support">Desculpe, seu navegador não é compatível com essa aplicação. Tente no navegador Google Chrome ;)</h3>

            <div class="input-single">
                <textarea id="note-textarea" placeholder="Aqui aparecerá o que você falar..." rows="1" cols="10"></textarea>
            </div>

            <div class="app">      
                <button id="start-record-btn" title="Start Recording">Gravar</button>
                <p id="recording-instructions">Clique em <strong>Gravar</strong> para começar.</p>

            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>

        
        <!--<script src="sketch.js"></script>-->

    </body>
</html>
